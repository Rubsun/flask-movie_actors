{% extends 'base.html' %}

{% block title %}
    Add Movie
{% endblock %}

{% block body %}
    <h1>Add movie for actor</h1>
    <div>
        <form method="post">
            <label for="id-actor-first-name">
                  First Name
            </label>
            <input
                id="id-actor-first-name"
                name="actor-first-name"
                type="text"
                maxlength="19"
                required
            >
            <label for="id-actor-last-name">
                  Last Name
            </label>
            <input
                id="id-actor-last-name"
                name="actor-last-name"
                type="text"
                maxlength="24"
                required
            >
            <label for="id-age">
                  Age
            </label>
            <input
                id="id-age"
                name="actor-age"
                type="number"
                min="1"
                max="100"
                required
            >
            <label for="id-films">
                  Title
            </label>
            <input
                id="id-films"
                name="film-title"
                type="text"
                maxlength="19"
                required
            >
            <label for="id-description">
                  Description
            </label>
            <input
                id="id-description"
                name="film-description"
                type="text"
                maxlength="499"
                required
            >
            <label for="id-year">
                  Year
            </label>
            <input
                id="id-year"
                name="film-year"
                type="number"
                max="2029"
                min="1901"
                required
            >
            <button type="submit">Create</button>
        </form>
    </div>
    <div>
        <a href="{{ url_for('actors_app.list') }}">
            Back to movie list
        </a>
    </div>
{% endblock %}
